<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>mini-axios-ts</title>
  <style>
    button {
      display: block;
      margin: 10px;
    }

    #upload-form {
      border: 1px solid rgba(0,0,0, 0.5);
      padding: 10px;
      width: 200px;
    }
  </style>
</head>
<body>
  <button id="baseGet">01.跑通流程</button>
  <button id="handleRequestURL">02.处理get请求url参数</button>
  <button id="handleRequestBody">03.处理post请求参数</button>
  <button id="handleRequestHeader">04.处理请求的header</button>
  <button id="getResponse">05.获取响应数据</button>
  <button id="transformResponseHeader">06.转换响应头部</button>
  <button id="transformResponseData">07.转换响应数据类型</button>
  <button id="handleError">08.异常处理</button>
  <button id="expandInterface">09.接口扩展</button>
  <button id="addParameters">10.增加参数</button>
  <button id="addGenericityToAxiosResponse">11.让响应数据支持泛型</button>
  <button id="addInterceptors">12.添加拦截器</button>
  <button id="mergeConfig">13.默认配置</button>
  <button id="transformData">14.请求和响应数据配置化</button>
  <button id="expandCreateInterface">15.增加axios.create接口</button>
  <button id="cancelBySecondMethod">16.通过方式二主动取消网络请求</button>
  <button id="cancelByFirstMethod">17.通过方式一主动取消网络请求</button>
  <button id="isCancel">18.添加axios.isCancel接口</button>
  <button id="cancelQueue">19.多个受相同条件影响的请求取消</button>
  <button id="addWithCreadentials">20.添加WithCredentials属性</button>
  <button id="defendXSRF">21.防止XSRF攻击</button>
  <button id="download">22.helloworld 文件下载</button>
  <form role="form" onsubmit="return false;" id="upload-form">
    <input id="file" type="file" />
    <button id="upload" type="button">23.文件上传</button>
  </form>
  <button id="HTTPAuthorization">24.添加HTTP授权auth属性</button>
  <button id="checkStatus">25.添加validate属性</button>
  <button id="addParamsSerializer">26.自定义序列化参数请求</button>
  <button id="baseURL">27.添加baseURL</button>
  <button id="getUri">28.调用getUri方法</button>
  <button id="allAndSpread">29.并发处理</button>
</body>
</html>
